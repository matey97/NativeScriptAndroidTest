<FlexboxLayout flexDirection="column">
    <StackLayout>
        <Label style="text-align: center;" text="Count: {{count}}" textWrap="true"></Label>
        <Button text="Reset count" (tap)="onResetClicked()"></Button>
        <Button text="Add new" (tap)="onAddNew()"></Button> 
    </StackLayout>
    <Label *ngFor="let coord of coords" 
        text="Lat: {{coord.latitude}}, Lon: {{coord.longitude}}, Times: {{coord.timestamp}}" textWrap="true" >
        </Label> 
</FlexboxLayout>
